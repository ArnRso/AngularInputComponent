<h1>Coucou</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-input label="Email" formControlName="email" formId="email"></app-input>
  <app-input
    label="Mot De Passe"
    formControlName="password"
    type="password"
    formId="password"
  ></app-input>
  <button type="submit">Enregistrer</button>
</form>
